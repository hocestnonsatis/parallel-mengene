name: Fast CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ================================
  # PHASE 1: PARALLEL QUALITY CHECKS
  # ================================
  
  security-audit:
    name: 🔒 Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Install security tools
      run: |
        cargo install cargo-audit cargo-deny cargo-outdated
    
    - name: Run security audit
      run: cargo audit
    
    - name: Run license check
      run: cargo deny check
    
    - name: Check for outdated dependencies
      run: cargo outdated --exit-code 1

  code-quality:
    name: 🧹 Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential pkg-config libssl-dev
    
    - name: Check formatting
      run: cargo fmt --all -- --check
    
    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

  # ================================
  # PHASE 2: PARALLEL TESTING
  # ================================
  
  test-suite:
    name: 🧪 Test Suite
    runs-on: ${{ matrix.os }}
    needs: [security-audit, code-quality]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]
        target: [x86_64-unknown-linux-gnu, x86_64-pc-windows-msvc, x86_64-apple-darwin]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        targets: ${{ matrix.target }}
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential pkg-config libssl-dev
    
    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install pkg-config openssl
    
    - name: Run unit tests
      run: cargo test --verbose --all
    
    - name: Run integration tests
      run: cargo test --verbose --test integration_tests

  # ================================
  # PHASE 3: BUILD & FUNCTIONAL TESTS
  # ================================
  
  build-and-test:
    name: 🔨 Build & Test
    runs-on: ${{ matrix.os }}
    needs: [test-suite]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        target: [x86_64-unknown-linux-gnu, x86_64-pc-windows-msvc, x86_64-apple-darwin]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential pkg-config libssl-dev
    
    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install pkg-config openssl
    
    - name: Build release
      run: cargo build --release --target ${{ matrix.target }}
    
    - name: Test binary (Unix)
      if: matrix.os != 'windows-latest'
      run: ./target/${{ matrix.target }}/release/parallel-mengene --help
    
    - name: Test binary (Windows)
      if: matrix.os == 'windows-latest'
      run: .\target\${{ matrix.target }}\release\parallel-mengene.exe --help
    
    - name: Test compression/decompression (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        echo "Testing compression and decompression..."
        echo "Test data" > test.txt
        
        ./target/${{ matrix.target }}/release/parallel-mengene compress test.txt test.pmz --algorithm zstd
        ./target/${{ matrix.target }}/release/parallel-mengene decompress test.pmz test_decompressed.txt --algorithm zstd
        
        # Verify data integrity
        if cmp -s test.txt test_decompressed.txt; then
          echo "✅ Data integrity verified"
        else
          echo "❌ Data integrity failed"
          exit 1
        fi
    
    - name: Test compression/decompression (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        echo "Testing compression and decompression..."
        echo "Test data" > test.txt
        
        .\target\${{ matrix.target }}\release\parallel-mengene.exe compress test.txt test.pmz --algorithm zstd
        .\target\${{ matrix.target }}\release\parallel-mengene.exe decompress test.pmz test_decompressed.txt --algorithm zstd
        
        # Verify data integrity on Windows
        if ((Compare-Object (Get-Content test.txt) (Get-Content test_decompressed.txt)).Length -eq 0) {
          echo "✅ Data integrity verified on Windows"
        } else {
          echo "❌ Data integrity failed on Windows"
          exit 1
        }
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: parallel-mengene-${{ matrix.os }}-${{ matrix.target }}
        path: |
          target/${{ matrix.target }}/release/parallel-mengene*
        retention-days: 7

  # ================================
  # PHASE 4: RELEASE (ONLY FOR TAGS)
  # ================================
  
  create-release:
    name: 🚀 Create Release
    needs: [build-and-test]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/*/parallel-mengene*
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ================================
  # WORKFLOW SUMMARY
  # ================================
  
  workflow-summary:
    name: 📊 Workflow Summary
    runs-on: ubuntu-latest
    needs: [security-audit, code-quality, test-suite, build-and-test, create-release]
    if: always()
    
    steps:
    - name: Generate workflow summary
      run: |
        echo "## 🎯 Workflow Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Security Audit | ${{ needs.security-audit.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Code Quality | ${{ needs.code-quality.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Test Suite | ${{ needs.test-suite.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Build & Test | ${{ needs.build-and-test.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Create Release | ${{ needs.create-release.result }} |" >> $GITHUB_STEP_SUMMARY
